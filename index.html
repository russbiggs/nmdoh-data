<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163920686-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-163920686-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>NMDOH Covid Data</title>
    <style>

        * {
            font-family: 'Roboto', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            width:100%;
            max-width: 100%;
            height: 50px;
            z-index: 999;
            box-shadow: grey 1px 1px 2px;
            align-items: center;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            padding-left: 20px;
        }

        .actions {
            height: 50px;
        }

        .actions__container {
            padding: 0 20px;
            display: flex;
        }

        .btn {
            cursor: pointer;
            background-color: #00838f;
            padding: 10px;
            margin: 10px 10px 0 0;
            color: white;
            border-radius: 2px;
        }

        .btn > .desktop-label {
            display:block;
               
             }

             .btn > .mobile-label {
                display:none;
             }

        .download-btn {
            margin-left:auto;
        }

        .dataTable-input {
            padding: 8px;
        }

        .container {
            overflow-x: auto;
            padding: 20px;
            top: 60px;
            margin: 0 auto;
            display: flex;
        }

        table {
            table-layout: fixed;
            border-collapse: collapse;
            }

            thead tr {

            border-bottom: #000 1px solid;
        }


        thead tr th a {
            color: black;
        }

        th, td {
        text-align: left;
        padding: 8px;
        }

        tr {
            border-bottom: #ddd 1px solid;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        @media only screen and (max-width: 1000px)  {

            .title {
                font-size:18px;
            }

            .btn {
                margin: 5px 5px 0 0;
                font-size:14px;
             } 

             .btn > .desktop-label {
                display:none;
             }

             .btn > .mobile-label {
                display:block;
             }
        }
    </style>
</head>
<body>
    <header class="header"><div class="title">New Mexico Department of Health Covid Data Table</div></header>
    <section class="actions">
        <div class="actions__container">
            <div class="btn js-state-btn"><span class="desktop-label">View statewide Data</span> <span class="mobile-label">Statewide</span> </div>
            <div class="btn js-county-btn"><span class="desktop-label">View county level data</span> <span class="mobile-label">County</span></div>
            <div class="btn js-zip-code-btn"><span class="desktop-label">View zip code level data</span> <span class="mobile-label">Zip Code</span></div>
            <div class="btn js-correctional-btn"><span class="desktop-label">View correctional facility data</span> <span class="mobile-label">Correctional Facilities</span></div>
            <div class="btn download-btn js-download-btn"><span class="desktop-label">Download data as csv</span> <span class="mobile-label">csv</span></div>
        </div>
    </section>
    <section class="container">
        <table class="table js-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="dist/bundle.js"></script>
</body>
</html>
