<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>NMDOH Covid Data</title>
    <style>

        * {
            font-family: 'Roboto', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            width:100%;
            height: 50px;
            z-index: 999;
            box-shadow: grey 1px 1px 2px;
            align-items: center;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            padding-left: 20px;
        }

        .actions {
            height: 50px;
        }

        .actions__container {
            padding: 0 20px;
            display: flex;
        }

        .btn {
            cursor: pointer;
            background-color: #00838f;
            padding: 10px;
            margin: 10px 10px 0 0;
            color: white;
            border-radius: 2px;
        }

        .download-btn {
            margin-left:auto;
        }

        .dataTable-input {
            padding: 8px;
        }

        .container {
            padding: 20px;
            top: 60px;
            margin: 0 auto;
            display: flex;
        }

        table {
            table-layout: fixed;
            border-collapse: collapse;
            }

            thead tr {

            border-bottom: #000 1px solid;
        }


        thead tr th a {
            color: black;
        }

        th, td {
        text-align: left;
        padding: 8px;
        }

        tr {
            border-bottom: #ddd 1px solid;
        }

        tbody tr:hover {
            background-color: #ddd;
        }




    </style>
</head>
<body>
    <header class="header"><div class="title">New Mexico Department of Health Covid Data Table</div></header>
    <section class="actions">
        <div class="actions__container">
            <div class="btn js-state-btn">View Statewide data</div>
            <div class="btn js-county-btn">View County level data</div>
            <div class="btn js-zip-code-btn">View Zip code level data</div>
            <div class="btn download-btn js-download-btn">Download data as csv</div>
        </div>
    </section>
    <section class="container">
        <table class="table js-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="dist/bundle.js"></script>
</body>
</html>
